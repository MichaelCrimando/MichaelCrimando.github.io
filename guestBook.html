<html>

<body>
    <div class="guestBook">
        <section class="guestBookForm">
            <script src="saveFeedback.js"></script>
            <script src="mouseTrail.js"></script>
            <h3>Sign the guestbook!</h3>
            <h3>Name: <input name="userName" size="30"></h3>
            
            <p>What do you think of my website?</p>
            <input type="radio" name="radioFeedback" value="itsGreat" onclick="enableSubmit()"> It's Great!
            <input type="radio" name="radioFeedback" value="itStinks" onclick="enableSubmit()"> It Stinks!
            <input type="radio" name="radioFeedback" value="needsMorePics" onclick="enableSubmit()"> Needs More Pics of Axel!

            <h3>Additional comments:</h3>
            <textarea name="textFeedback" rows=6 cols=60> </textarea>
            <div><button onclick="clearFields()" id="submitButton" disabled=true>Submit</button></div>
            <p class="thanks" id="thanks"></p>
            <center><a href=index.html class="button"><img src="/Images/homeButton2.GIF" height="100" width = "100"></a></center>
        </section>
    </div>
</body>
